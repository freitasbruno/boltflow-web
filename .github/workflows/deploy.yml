# GitHub Action for deploying to shared hosting via FTP
name: Deploy Boltflow MVP

# Trigger this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a standard Linux runner
    steps:
      # 1. Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Create the production config.php file
      # This securely takes your secret and writes it to a file
      - name: Create production config.php
        run: echo "${{ secrets.PROD_CONFIG_PHP }}" > core/config.php
        
      # 3. Deploy all files to your FTP server
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          # These are read from your GitHub Secrets
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # This is your upload folder
          server-dir: /public_html/
          
          # Exclude files
          exclude: |
            .git*
            .gitignore
            .github/**
            schema.sql