# GitHub Action for deploying to shared hosting via FTP
name: Deploy Boltflow MVP

# Trigger this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest # Use a standard Linux runner
    steps:
      # 1. Check out the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Create the production config.php file
      # This securely takes your secret and writes it to a file
      - name: Create production config.php
        run: echo "${{ secrets.PROD_CONFIG_PHP }}" > core/config.php
        
      # 3. Deploy all files to your FTP server
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          # Your FTP server address (e.g., ftp.yourdomain.com)
          server: ${{ secrets.FTP_SERVER }}
          # Your FTP username
          username: ${{ secrets.FTP_USERNAME }}
          # Your FTP password
          password: ${{ secrets.FTP_PASSWORD }}
          # The remote directory on your server to deploy to (e.g., /public_html/boltflow/)
          # '.' means the root directory your FTP user lands in.
          # Use './' if you want to deploy to the root.
          # Use '/public_html/your_app/' if you need a subfolder.
          server-dir: /public_html/boltflow/
          
          # We are ignoring the .git files and our local config
          exclude: |
            .git*
            .gitignore
            .github/**
            schema.sql