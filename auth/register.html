<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Boltflow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/custom.css">

    
</head>
<body class="auth-body">

    <main class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body p-4 p-lg-5">

                        <div class="text-center mb-4">
                            <img src="../images/Boltflow.svg" alt="Boltflow Logo" width="72">
                            <h2 class="h3 mb-0 mt-2">Create Account</h2>
                        </div>
                        
                        <form id="register-form">
                            <div id="form-message" aria-live="polite"></div>

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required>
                                <div id="name-error" class="text-danger small mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required>
                                <div id="email-error" class="text-danger small mt-1"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div id="password-error" class="text-danger small mt-1"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password_confirm" class="form-label">Confirm Password</label>
                                <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
                                <div id="password_confirm-error" class="text-danger small mt-1"></div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                            
                            <p class="text-center mt-3 mb-0">
                                Already have an account? <a href="login.html">Login here</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="auth.js" defer></script>
</body>
</html>
